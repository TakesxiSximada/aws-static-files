version: 2

jobs:
  build:
    docker:
      - image: sximada/aws-static-files:latest

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn

      - run:
          name: Build statif files
          command: make build

      - run:
          name: Copy env.mk
          command: cp env.mk.example env.mk

      - run:
          name: Upload static files
          command: make s3-upload
